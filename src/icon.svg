<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="redirectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#redirectGradient)" />

  <!-- Redirect Arrow Path -->
  <g transform="translate(50, 50)">
    <!-- Main curved arrow showing redirect -->
    <path d="M -20,-15 L -20,5 C -20,15 -10,20 0,20 L 15,20"
          fill="none"
          stroke="white"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Arrow head pointing right -->
    <path d="M 10,12 L 20,20 L 10,28 Z"
          fill="white"/>

    <!-- Starting point indicator (small circle) -->
    <circle cx="-20" cy="-15" r="4" fill="white" opacity="0.8"/>

    <!-- Decorative dots showing path -->
    <circle cx="-15" cy="0" r="2" fill="white" opacity="0.6"/>
    <circle cx="-8" cy="10" r="2" fill="white" opacity="0.6"/>
    <circle cx="0" cy="15" r="2" fill="white" opacity="0.6"/>
  </g>
</svg>
